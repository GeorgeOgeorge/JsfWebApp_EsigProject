<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.0.1/primeflex.min.css"/>
    <title>TaskManager Occupations</title>
</h:head>

<h:body>
    <ui:include src="components/navbar.xhtml"/>

    <h:form id="form">
        <p:outputPanel styleClass="card crud-demo">
            <p:growl id="messages" showDetail="true"/>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New occupation" icon="pi pi-plus"
                                     update=":form:occupation-content"
                                     oncomplete="PF('OccupationDialog').show()"
                                     styleClass="ui-button-success"
                                     style="margin-right: .5rem">
                        <p:resetInput target=":form:occupation-content"/>
                    </p:commandButton>
                    <p:commandButton id="delete-occupation-button" icon="pi pi-trash"
                                     value="#{occupationBean.deleteButtonMessage}"
                                     actionListener="#{occupationBean.hardRemove}"
                                     styleClass="ui-button-danger"
                                     disabled="#{!occupationBean.hasOccupationsSelected}"
                                     update="@this">
                        <p:confirm header="Confirmation" icon="pi pi-exclamation-triangle"
                                   message="Delete the selected products?"/>
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dt-products" widgetVar="dtProducts"
                         var="product" value="#{crudView.products}"
                         reflow="true" styleClass="products-table"
                         selection="#{crudView.selectedProducts}" rowKey="#{product.id}" paginator="true"
                         rows="10" rowSelectMode="add" paginatorPosition="bottom"
            >
                <f:facet name="header">
                    <div class="products-table-header">
                        <span style="font-weight: bold">PRODUCTS</span>

                        <span class="filter-container ui-input-icon-left">
                        <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search"/>
                    </span>

                    </div>
                </f:facet>

                <p:ajax event="rowSelect" update=":form:delete-products-button"/>
                <p:ajax event="rowUnselect" update=":form:delete-products-button"/>
                <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button"/>
                <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button"/>
                <p:ajax event="toggleSelect" update=":form:delete-products-button"/>

                <p:column selectionMode="multiple" exportable="false"></p:column>

                <p:column headerText="Code" sortBy="#{product.code}" filterBy="#{product.code}">
                    <h:outputText value="#{product.code}"/>
                </p:column>
                <p:column headerText="Name" sortBy="#{product.name}" filterBy="#{product.name}">
                    <h:outputText value="#{product.name}"/>
                </p:column>
                <p:column headerText="Image" exportable="false">
                    <p:graphicImage name="images/product/#{product.image}" library="demo"
                                    styleClass="product-image"/>
                </p:column>
                <p:column headerText="Price" sortBy="#{product.price}">
                    <h:outputText value="#{product.price}" style="font-weight: 700">
                        <f:convertNumber currencySymbol="$" type="currency"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Category" sortBy="#{product.category}" filterBy="#{product.category}">
                    <h:outputText value="#{product.category}"/>
                </p:column>
                <p:column headerText="Reviews" sortBy="#{product.rating}">
                    <p:rating value="#{product.rating}" readonly="true"/>
                </p:column>
                <p:column headerText="Status" sortBy="#{product.inventoryStatus}"
                          filterBy="#{product.inventoryStatus}">
                    <h:outputText styleClass="product-badge status-#{product.inventoryStatus.name().toLowerCase()}"
                                  value="#{product.inventoryStatus.text}"/>
                </p:column>
                <p:column exportable="false">
                    <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
                                     oncomplete="PF('manageProductDialog').show()"
                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                        <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                        <p:resetInput target=":form:manage-product-content"/>
                    </p:commandButton>
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                     oncomplete="PF('deleteProductDialog').show()">
                        <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:dialog header="Occupation details"
                      showEffect="fade" modal="true"
                      widgetVar="OccupationDialog"
                      responsive="true">
                <p:outputPanel id="occupation-content" class="ui-fluid">
                    <div class="p-formgrid p-grid">
                        <div class="p-field p-col">
                            <p:outputLabel for="occupation_id">id</p:outputLabel>
                            <p:inputText id="occupation_id" value="#{occupationBean.occupation.id}"
                                         required="true"/>
                        </div>
                        <div class="p-field p-col">
                            <p:outputLabel for="occupation_name">Name</p:outputLabel>
                            <p:inputText id="occupation_name" value="#{occupationBean.occupation.name}"
                                         required="true"/>
                        </div>
                    </div>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{occupationBean.saveOccupation}"
                                     update="occupation-content" process="occupation-content @this"/>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('OccupationDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>
        </p:outputPanel>
    </h:form>
</h:body>

</html>
